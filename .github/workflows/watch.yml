name: MoSPI PDF Watcher

on:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours
  workflow_dispatch:  # allows manual triggering for testing

jobs:
  run-watcher:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install beautifulsoup4 requests

    - name: Run watcher script
      env:
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python watcher.py

    - name: Commit and push updates to pdf_links.txt
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add pdf_links.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update tracked PDF links" && git push)
