name: PIB PDF Fetcher
on:
  repository_dispatch:
    types: [fetch-pdfs]
  workflow_dispatch:
    inputs:
      pdf_urls:
        description: 'Comma-separated PDF URLs to fetch'
        required: true
        type: string
      n8n_webhook:
        description: 'N8N webhook URL to send PDFs'
        required: true
        type: string
jobs:
  fetch-pdfs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install requests beautifulsoup4
      
    - name: Fetch PDFs from press releases
      env:
        PDF_URLS: ${{ github.event.inputs.pdf_urls || github.event.client_payload.pdf_urls }}
        N8N_WEBHOOK: ${{ github.event.inputs.n8n_webhook || github.event.client_payload.n8n_webhook }}
      run: python fetch_pdfs.py
      
    - name: Commit PDFs  
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.pdf || true
        git commit -m "Add downloaded PDFs" || exit 0
        git push
